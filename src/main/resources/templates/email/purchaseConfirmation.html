<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Order Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <h1>
        Purchase Number: <span th:text="${purchase.id}"> </span>
    </h1>
    <p>
        Instant: <span
            th:text="${#dates.format(purchase.instant, 'dd/MM/yyyy hh:mm')}"></span>
    </p>
    <p>
        Client: <span th:text="${purchase.client.name}"></span>
    </p>
    <p>
        Payment Status: <span
            th:text="${purchase.payment.status.description}"></span>
    </p>
    <h3>Purchase Details:</h3>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Subtotal</th>
        </tr>
        <tr th:each="item : ${purchase.items}">
            <td th:text="${item.product.name}">name</td>
            <td th:text="${item.quantity}">quantity</td>
            <td
                    th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2, 'COMMA')}">price</td>
            <td
                    th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 2, 'COMMA')}">subtotal</td>
        </tr>
    </table>
    <p>
        Total: <span
            th:text="${#numbers.formatDecimal(purchase.total, 0, 'POINT', 2, 'COMMA')}"></span>
    </p>
</div>
</body>
</html>
